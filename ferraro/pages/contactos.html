<body>
    <header class="encabezado">
        <img src="../img/logo (2).png" alt="logo" class="logo">
        <nav class="menu">

            <a href="../pages/nosotros.html">NOSOTROS</a>

        </nav>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </header>

    <main>
        <section class="info-contacto">
            <div class="contacto">
                <h2>CONTACTO</h2>

                <form action="enviar_formulario.php" method="POST" class="contact-form">
                    <!-- Campo para nombre -->
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">
                    </div>

                    <!-- Campo para correo electrónico -->
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required placeholder="Tu correo electrónico">
                    </div>

                    <!-- Campo para asunto -->
                    <div class="form-group">
                        <label for="asunto">Asunto:</label>
                        <input type="text" id="asunto" name="asunto" required placeholder="Asunto del mensaje">
                    </div>

                    <!-- Campo para mensaje -->
                    <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" rows="5" required
                            placeholder="Escribe tu mensaje"></textarea>
                    </div>

                    <!-- Botón de envío -->
                    <div class="form-group">
                        <button type="submit" class="submit-btn">Enviar</button>
                    </div>
        </section>

        <h1 class="boton" aling="right"> <a href="contactos.html"> volver</a></h1>

</body>

</html>
